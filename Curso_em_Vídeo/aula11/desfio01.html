<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>

<body>
    <h1>Você é brasileiro?</h1>
    Em que país você nasceu? <input type="text" name="txt" id="txt">
    <input type="button" value="confirma" onclick="confere()">
    <div id="resultado">

    </div>
    <script>
        function confere() {
            var pais = window.document.querySelector('input#txt').value.toUpperCase()
            var op = window.document.querySelector('div#resultado')
            op.innerHTML = `<p>Você nasceu em <strong>${pais}</strong></p>`
            if (pais == 'BRASIL') {
                op.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            }
            else {
                op.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>

</html>
