<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="scriptex005.js"></script>
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section id="analisador">
            <div>
                <p>Números (entre 0 e 100) <input type="number" name="numero" id="numero" min="1" max="100">
                <input type="button" value="Adicionar" onclick="adicionar()">
                </p>
            </div>
            <div id="listnumeros">
                <select name="Parcial" id="parcial" size="10">
                    <option>Lista de Numeros adicionados:</option>
                </select>
                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            </div>
            <div id="resultado">
                Resultado
            </div>
        </section>
    </main>
    <footer>Criado por &copy;Dennis Costa - Todos os direitos reservados</footer>
</body>
</html>
