<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Ano de Nascimento: 
                    <input type="number" name="ano" id="ano">
                </p>
                <p>Sexo: 
                <input type="radio" name="radsex" id="feminino"><label for="feminino">Feminino</label> 
                <input type="radio" name="radsex" id="masculino"><label for="masculino">Masculino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="showFoto()">
                </p>
            </div>
            <div id="resposta">
                Preencha os dados acima para ver o resultado!
            </div>
        </section>
    </main>

</body>
</html>
