<body>
    <h1>Exercício 004 DOM</h1>
    <h2>Gera uma lista dinâmica a partir de um vetor e adiciona valores a partir de um input de html</h2>
    <div id="input">
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
    </div>
    <div id="output">

    </div>
</body>
<script>
    var nome = ["Diego", "Gabriel", "Lucas"]
    var lst = document.createElement('ul')
    for (let c = 0; c < nome.length; c++){
        nome[c] = document.createElement('li')
        nome[c].innerHTML = `${(nome[c].value)}`
        lst.appendChild(nome[c])
    }
    var output = document.querySelector('div#output')
    output.appendChild(lst)
</script>
