<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
</head>

<body>
    <h1>Exercício 003 DOM</h1>
    <h2>Gera uma lista dinâmica a partir de um vetor</h2>
    <div id="output">
    </div>
</body>
<script>
    const nome = ["Diego", "Gabriel", "Lucas"]

    function criarLi(txt, parent){
        let novaLi = document.createElement('li')
        novaLi.innerText = txt
        parent.appendChild(novaLi)
    }

    function imprimir(){
        let output = document.querySelector('div#output')
        let novaUl = document.createElement('ul')
        output.appendChild(novaUl)
        for (let i = 0; i < nome.length; i++){
            criarLi(nome[i], novaUl)
        }
    }
    window.addEventListener("load", imprimir)

</script>

</html>
