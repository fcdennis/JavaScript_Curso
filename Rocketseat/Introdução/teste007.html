<body>
    <h1>Teste 007</h1>
    <h2>Ver o console Log</h2>
    <script>
        //for, while

        for (var i = 0; i<10; i++){
            console.log(i)
        }

        var j = 0
        while (j < 10){
            console.log(j)
            j++
        }
    </script>
