<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício001</title>
</head>
<body>
    <h1>Exercício 001 Introdução</h1>
    <div id="print">
    </div>
    <script>
        var endereço = {
            rua: "Rua dos Pinheiros",
            numero: 1293,
            bairro: "Pinheiros",
            cidade: "São Paulo",
            uf: "SP"
        }
        var print = document.querySelector('#print')
        print.innerHTML = `O usuário mora em ${endereço.cidade}/${endereço.uf}, no bairro ${endereço.bairro}, na rua ${endereço.rua} com nº ${endereço.rua}`
        print.style.color = '#00F'
        print.style.fontSize = '16pt'
        print.style.fontStyle = 'italic'
        print.style.border = '1px solid #000'
        print.style.textAlign = 'center'
    </script>
    
</body>
</html>
